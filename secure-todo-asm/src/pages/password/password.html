<ion-header>
  <ion-navbar color="danger">
    <ion-title>Secure Todo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
    Enter your password.
    All information is encrypted with this password.
    <p>
        <ion-input type="password" ngModel #pw="ngModel" required name="password"></ion-input>
    </p>
    <button ion-button (click)="showTodos(pw.value)" block [disabled]="!pw.valid">Show Todos</button>
  </form>
</ion-content>
